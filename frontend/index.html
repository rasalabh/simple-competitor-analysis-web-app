<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="hero">
            <h1 class="hero-title">Competitor Comparison Tool</h1>
            <p class="hero-subtitle">Get instant AI-powered insights comparing any two companies</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="spinner-container" style="display: none;">
                    <div class="spinner"></div>
                    <p>Analyzing competitors...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <!-- Results Section -->
                <div id="resultsSection" class="results-section" style="display: none;">
                    <h2 class="results-title">Comparison Results</h2>

                    <!-- ADD THIS DOWNLOAD BUTTON -->
                    <div class="download-section">
                        <button id="downloadPdfBtn" class="download-pdf-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download PDF Report
                        </button>
                    </div>

                    <div id="comparisonTable" class="table-container"></div>

                    <div id="summarySection" class="summary-section">
                        <h3>Summary</h3>
                        <div id="summaryContent"></div>
                    </div>
                </div>
        </main>

        <footer class="footer">
            <p>Powered by Gemini AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
